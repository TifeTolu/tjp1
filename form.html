<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>

    <form action="">
        <h1>Contact Form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
        </div>
        <div>
            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="Enter your username" required>
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="Enter your Password" required>
        </div>
        <div>
            <label for="reType">Re-type Password:</label>
            <input type="password" id="reType" placeholder="Enter your Password" required>
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" required>
            <label for="female">Female</label>

        </div>
        <div>
            <label for="">Techie Skills:</label>
            <input type="checkbox" name="skill" id="html" required>
            <label for="html">HTML</label>
            <input type="checkbox" name="skill" id="css" required>
            <label for="css">CSS</label>
            <input type="checkbox" name="skill" id="js" required>
            <label for="js">JavaScript</label>

        </div>
        <div>
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" placeholder="Enter your address" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email address" required>
        </div>
        <div>
            <label for="college">College:</label>
            <input type="text" id="college" placeholder="Select a College" required>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
