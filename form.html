<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="formstyle.css">
    <<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Halant:wght@600&family=Manrope:wght@400;500;600&display=swap"
            rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="index.html">
            <h1>Contact Form</h1>
            <div class="unit box">
                <label for="name" class="tags">Name:</label>
                <input type="text" id="name" placeholder="Enter your Name" required>
            </div>
            <div class="unit box">
                <label for="Username" class="tags">Username:</label>
                <input type="text" id="Username" placeholder="Enter your username" required>
            </div>
            <div class="unit box">
                <label for="Password" class="tags">Password:</label>
                <input type="password" id="Password" placeholder="Enter your Password" required>
            </div>
            <div class="unit box">
                <label for="reType" class="tags">Re-type Password:</label>
                <input type="password" id="reType" placeholder="Enter your Password" required>
            </div>
            <div class="unit check">
                <label for="" class="tags">Gender:</label>
                <input type="radio" name="gender" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" required>
                <label for="female">Female</label>

            </div>
            <div class="unit check">
                <label for="" class="tags">Techie Skills:</label>
                <input type="checkbox" name="skill" id="html" required>
                <label for="html">HTML</label>
                <input type="checkbox" name="skill" id="css" required>
                <label for="css">CSS</label>
                <input type="checkbox" name="skill" id="js" required>
                <label for="js">JavaScript</label>

            </div>
            <div class="unit box">
                <label for="number" class="tags">Phone Number:</label>
                <input type="tel" id="number" placeholder="Enter your address" required>
            </div>
            <div class="unit box">
                <label for="email" class="tags">Email:</label>
                <input type="email" id="email" placeholder="Enter your Email address" required>
            </div>
            <div class="unit box">
                <label for="college" class="tags">College:</label>
                <select name="college" id="college">
                    <option value="college">Select a College </option>
                </select>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
